<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2>Crear Nueva Reserva</h2>
    </div>
  </div>

  <form class="mt-4">
    <!-- Datos de la Empresa -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="h5 mb-0">Datos de la Empresa</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label required">Nombre de la Empresa</label>
          <input type="text" class="form-control" placeholder="Ingrese el nombre de la empresa">
        </div>

        <div class="mb-3">
          <label class="form-label required">Email Corporativo</label>
          <input type="email" class="form-control" placeholder="ejemplo@empresa.com">
        </div>

        <div class="mb-3">
          <label class="form-label required">Teléfono de Contacto</label>
          <input type="tel" class="form-control" placeholder="+54 11 1234-5678">
        </div>
      </div>
    </div>

    <!-- Detalles del Evento -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="h5 mb-0">Detalles del Evento</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label required">Lugar del Evento</label>
          <select class="form-select">
            <option value="">Seleccione un lugar</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label required">Fecha</label>
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label required">Hora de Inicio</label>
              <input type="time" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label required">Hora de Finalización</label>
              <input type="time" class="form-control">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label required">Cantidad Total de Personas</label>
          <input type="number" class="form-control">
        </div>
      </div>
    </div>

    <!-- Servicios Adicionales -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="h5 mb-0">Servicios Adicionales</h3>
        <button type="button" class="btn btn-light btn-sm">
          + Agregar Servicio
        </button>
      </div>
      <div class="card-body">
        <div class="border rounded p-3 mb-3 position-relative">
          <button type="button" class="btn-close position-absolute top-0 end-0 m-2"></button>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label required">Tipo de Servicio</label>
                <select class="form-select">
                  <option value="">Seleccione un servicio</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label required">Cantidad de Personas</label>
                <input type="number" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label required">Hora de Inicio</label>
                <input type="time" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label required">Hora de Finalización</label>
                <input type="time" class="form-control">
              </div>
            </div>
          </div>

          <div class="text-end">
            <small class="text-muted">
              Subtotal del servicio: $0.00
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumen de Costos -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="h5 mb-0">Resumen de Costos</h3>
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col">
            <h6>Subtotal:</h6>
          </div>
          <div class="col-auto">
            <h6>$0.0</h6>
          </div>
        </div>

        <div class="row mb-2 text-success">
          <div class="col">
            <h6>Descuento (15%):</h6>
            <small>¡Descuento aplicado por grupo mayor a 100 personas!</small>
          </div>
          <div class="col-auto">
            <h6>-$0.0</h6>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col">
            <h5 class="mb-0">Total Final:</h5>
          </div>
          <div class="col-auto">
            <h5 class="mb-0">$0.0</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón Submit -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">
        Crear Reserva
      </button>
    </div>
  </form>
</div>
